function printPatter(rows){
  //increase 
  for (let i = 1; i <= rows; i++) {
    for (let j = 1; j <= i ; j++) {
    document.write('*')
      
    }
    document.write('<br/>')
    
  }
  //for decrease

     for (let j = 1; j <= i ; j++) {
